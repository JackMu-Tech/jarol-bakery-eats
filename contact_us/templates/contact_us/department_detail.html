{% extends 'base.html' %}

{% block title %}
  {{ department.name }}
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2>{{ department.name }}</h2>
      <p>Email: {{ department.email }}</p>
      <p>Phone: {{ department.phone }}</p>
      <p>Description: {{ department.description }}</p>
    </div>
  </div>
</div>
{% endblock %}
