{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Team Member Detail</h2>
  <div class="card mb-4 shadow-sm">
    <img src="{{ team_member.image.url }}" class="card-img-top" alt="{{ team_member.name }}">
    <div class="card-body">
      <h5 class="card-title">{{ team_member.name }}</h5>
      <p class="card-text">{{ team_member.position }}</p>
      <p class="card-text">{{ team_member.bio }}</p>
      <a href="{% url 'about_us:edit_team_member' team_member.pk %}" class="btn btn-primary">Edit</a>
      <a href="{% url 'about_us:delete_team_member' team_member.pk %}" class="btn btn-danger">Delete</a>
    </div>
  </div>
</div>
{% endblock %}
