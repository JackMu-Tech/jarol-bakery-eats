{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Testimonials</h2>
  <div class="row">
    {% for testimonial in testimonials %}
    <div class="col-md-6">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <p class="card-text">{{ testimonial.content }}</p>
          <p class="card-text"><small class="text-muted">- {{ testimonial.author_name }}</small></p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
