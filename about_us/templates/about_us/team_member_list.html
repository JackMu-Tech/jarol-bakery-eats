{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Our Team</h2>
  <div class="row">
    {% for member in team_members %}
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <img src="{{ member.image.url }}" class="card-img-top" alt="{{ member.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ member.name }}</h5>
          <p class="card-text">{{ member.position }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a href="{% url 'about_us:team_member_detail' member.pk %}" class="btn btn-sm btn-outline-secondary"><i class="fas fa-eye"></i> View Profile</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
