{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete "{{ team_member.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'about_us:team_member_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
