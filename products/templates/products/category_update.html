{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="mt-4 mb-3">Update Category</h1>
  <div class="row">
    <div class="col-lg-8">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_name">Name:</label>
          {{ form.name }}
        </div>
        <button type="submit" class="btn btn-primary">Update Category</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
