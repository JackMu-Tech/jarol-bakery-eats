{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="mt-4 mb-3">{{ product.name }}</h1>
  <div class="row">
    <div class="col-lg-4 col-md-6">
      <img class="img-fluid rounded" src="{{ product.image.url }}" alt="{{ product.name }}">
    </div>
    <div class="col-lg-8 col-md-6">
      <h2 class="mt-4">Product Details</h2>
      <p><strong>Description:</strong> {{ product.description }}</p>
      <p><strong>Price:</strong> ${{ product.price }}</p>
      <div class="mt-4">
        <a href="{% url 'cart:add_to_cart' product.id %}" class="btn btn-primary">Add to Cart</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
