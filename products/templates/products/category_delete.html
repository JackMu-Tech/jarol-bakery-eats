{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="mt-4 mb-3">Confirm Category Deletion</h1>
  <div class="row">
    <div class="col-lg-8">
      <div class="alert alert-danger" role="alert">
        <strong>Warning!</strong> Are you sure you want to delete "{{ category.name }}"?
      </div>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mr-2">Delete</button>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
